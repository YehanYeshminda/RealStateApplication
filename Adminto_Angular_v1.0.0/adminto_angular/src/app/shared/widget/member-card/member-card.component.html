<div class="card">
    <div class="text-center card-body">
        <div *ngIf="member">
            <img [src]="baseUrl + member.image" class="rounded-circle avatar-xl img-thumbnail mb-3" alt="profile-image">

            <p class="text-muted font-13 mb-4">
                {{member.firstName}} {{ member.lastName }}
            </p>

            <div class="text-start">
                <p class="text-muted font-13"><strong>Calls Made :</strong><span class="ms-2">{{member.callsAssigned}}</span></p>

                <p class="text-muted font-13"><strong>Leads Converted :</strong> <span class="ms-2">{{member.convertedLeadsToday}}</span>
                </p>

                <p class="text-muted font-13 m-b-5"><strong>Meetings Done :</strong> <span
                        class="ms-2">0</span></p>

                <p class="text-muted font-13 m-b-5"><strong>Yesterday Today Ratio :</strong> <span class="ms-2 badge" [ngClass]="member.conversionRatio == 0 ? 'bg-danger': 'bg-success'">{{ member.conversionRatio }}%</span></p>

            </div>
            <!-- <button type="button" class="btn btn-primary rounded-pill waves-effect waves-light">Send Message</button> -->
        </div>

    </div>
</div>
