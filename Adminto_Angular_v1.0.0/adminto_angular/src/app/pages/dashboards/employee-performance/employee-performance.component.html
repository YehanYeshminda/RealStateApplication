<div class="row">
    <h4>Filter Data</h4>

    <div class="col-xl-3 col-md-6">
        <button class="btn btn-primary me-1" type="button" (click)="loadToday()">
            Today
        </button>

        <button class="btn btn-primary me-1" type="button" (click)="loadWeekly()">
            Weekly
        </button>

        <button class="btn btn-primary" type="button" (click)="loadMonthly()">
            Monthly
        </button>
    </div>
</div>

<div class="row mt-2">
    <ng-container *ngIf="employeePerformance$ | async as data; else loadingMembers">
        <div class="col-xl-3 col-md-6" *ngFor="let item of data.result">
            <app-widget-member-card [member]="item"></app-widget-member-card>
        </div>
    </ng-container>

    <ng-template #loadingMembers>
        <div class="col-xl-3 col-md-6">
            <div class="card border shadow-none mb-0" aria-hidden="true">
                <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                    </h5>
                    <p class="card-text placeholder-glow">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                    </p>
                </div>
            </div>
        </div>
    </ng-template>
</div>
