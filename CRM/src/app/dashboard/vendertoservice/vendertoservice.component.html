<div class="card mt-3">
    <form class="form-horizontal" [formGroup]="form">
        <div class="card-header">
            <h3 class="card-title">Vender To Service</h3>
        </div>
        <div class="card-body">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Vender</label>
                <div class="col-sm-4">
                    <select class="form-control" formControlName="venderid" *ngIf="supplier$ | async as items"
                        [ngClass]="{
                            'is-invalid':
                                form.get('venderid')?.invalid &&
                                (form.get('venderid')?.dirty || form.get('venderid')?.touched)
                        }">
                        <option *ngFor="let item of items" [value]="item.value">{{ item.textValue }}</option>
                    </select>
                    <div *ngIf="form?.get('venderid')?.hasError('required') && form?.get('venderid')?.touched"
                        class="text-danger">
                        Please Select Type.
                    </div>
                </div>


                <label class="col-sm-2 col-form-label category-label" (click)="Navigateto(true)"
                    style="color: blue;">Service</label>
                <div class="col-sm-4">
                    <select class="form-control" formControlName="serviceid" *ngIf="servicetype$ | async as items"
                        [ngClass]="{
                            'is-invalid':
                                form.get('serviceid')?.invalid &&
                                (form.get('serviceid')?.dirty || form.get('serviceid')?.touched)
                        }">
                        <option *ngFor="let item of items" [value]="item.value">{{ item.textValue }}</option>
                    </select>
                    <div *ngIf="form?.get('serviceid')?.hasError('required') && form?.get('serviceid')?.touched"
                        class="text-danger">
                        Please Select Type.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4" style="margin-top: 10px;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" #status
                            (change)="updateCheckboxValue('status', status.checked)" formControlName="status" />
                        <label class="form-check-label">Status</label>
                    </div>
                </div>
                <div class="col-sm-6"></div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2"></div>

                <div class="col-sm-2">
                    <button type="submit" class="btn btn-block w-100" style="background-color: #5f8286; color: white;"
                        [disabled]="!form.valid" (click)="addEditItems()">
                        <i class="fa fa-save"></i> {{ isEditMode ? 'Update Vendor' : 'Save Vendor' }}
                    </button>&nbsp;
                </div>
                <div class="col-sm-2">
                    <a class="btn btn-block w-100" routerLink="/dashboard/vendertoservicelist"
                        style="background-color: #5f8286; color: white;">
                        List
                    </a>
                </div>

            </div>
        </div>
    </form>
</div>
