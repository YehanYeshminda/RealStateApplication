<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      
  
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">MainCategory</label>
        <div class="col-sm-10">
            <select
                class="form-control"
                formControlName="mainCatId"
                *ngIf="maincat$ | async as items"
            >
                <option *ngFor="let item of items" [value]="item.value">
                {{ item.textValue }}
                </option>
            </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">SubCategory</label>
        <div class="col-sm-10">
            <select
                class="form-control"
                formControlName="subCatId"
                *ngIf="subcat$ | async as subitems"
            >
                <option *ngFor="let item of subitems" [value]="item.value">
                {{ item.textValue }}
                </option>
            </select>
        </div>
      </div>
  
  
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" formControlName="status" />
        </div>
      </div>
  
      <div class="row">
        <div class="col-2"></div>
  
        <div class="col-6">
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add {{ dynamicField }}</button>
        </div>
      </div>
    </form>
  </div>
  
  <div class="container mt-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">MainCategory</th>
          <th scope="col">SubCategory</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody *ngIf="tableData$ | async as tableInfo">
        <tr *ngFor="let item of tableInfo">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.mainCategory }}</td>
          <td>{{ item.subCategory }}</td>
          <td>{{ item.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
