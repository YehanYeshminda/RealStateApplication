<div class="card">
	<div class="card-body">
		<div class="row">

			<div class="col-12 col-sm-6 col-md-4">
				<div class="info-box">
					<div class="info-box-content">
						<span class="info-box-text text-center">CONTACT LISTS</span>
					</div>
				</div>
			</div>
			
			<div class="col-12 col-sm-6 col-md-4">
				<div class="info-box">
					<div class="info-box-content">
						<span class="info-box-text text-center">							
							<input type="file" (change)="onFileSelected($event)" accept=".xlsx, .xls" />
						</span>
					</div>
				</div>
			</div>

			<div class="col-12 col-sm-6 col-md-4">
				<div class="info-box">
					<button
						type="button"
						class="btn btn-block btn-flat"
                        style="background-color: #5f8286; color: white;"
						(click)="onUpload()"
					
					>
						<i class="fas fa-plus"> </i> &nbsp;Upload Contact List
					</button>
				</div>
			</div>
			
		</div>

		<div
			id="data_table_wrapper"
			class="dataTables_wrapper dt-bootstrap4"
		>
			<div class="row">
				<div class="col-sm-12 table-responsive">
					<table
						id="example1"
						class="table table-bordered table-striped dataTable dtr-inline"
						aria-describedby="data_table_info"
					>
						<thead>
							<tr>
								<th></th>
								
								<th
									class="sorting sorting_asc"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
									aria-sort="ascending"
								>
                                Number
								</th>
                                
								<th
                                    class="sorting"
                                    tabindex="0"
                                    aria-controls="data_table"
                                    rowspan="1"
                                    colspan="1"
                                >
                                First Name
                                </th>

								<th
									class="sorting sorting_asc"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
									aria-sort="ascending"
								>
                                Last Name
								</th>
								<th
									class="sorting"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
								>
								Email
								</th>

								<th
									class="sorting"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
								>
								Phone 1
                                </th>

								<th
									class="sorting"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
								>
								Phone 2
                                </th> 								
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="calllistinfo$ | async as campain; else loadingTemplate">
                                <tr *ngFor="let item of campain.result; let i = index">
									<td class="direct-chat-img-container">
                                        <img src="assets/h.png" alt="" class="direct-chat-img" />
                                    </td>
                                    
                                    <td>
                                        {{ item.id}}
                                    </td>
									<td>{{ item.firstName }}</td>
                                    <td>{{ item.lastName}}</td>
                                    <td>{{ item.email }}</td>
                                    <td>{{ item.phoneNo }}</td>
                                    <td>{{ item.phoneNo2 }}</td>
								</tr>
							</ng-container>

                            <ng-template #loadingTemplate>
                                <ngx-spinner type="line-scale"></ngx-spinner>
                            </ng-template>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
