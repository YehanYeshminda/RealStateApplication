<div class="card">
	<div class="card-body">
		<div class="row">
			<div class="col-12 col-sm-6 col-md-4">
				<div class="info-box">
					<button
						type="button"
						class="btn btn-block btn-flat"
                        style="background-color: #5f8286; color: white;"
						(click)="navigate()"
					>
						<i class="fas fa-plus"> </i> &nbsp; Add Vender
					</button>
					<!-- /.info-box-content -->
				</div>
			</div>

			<div class="col-12 col-sm-6 col-md-4">
				<div class="info-box">
					<div class="info-box-content">
						<span class="info-box-text text-center">VENDER DATA TABLE</span>
					</div>
				</div>
			</div>

			<div class="col-12 col-sm-6 col-md-4">
				<div class="info-box">
					<button 
					class="btn btn-block smaller-btn w-100"
					style="background-color: #5f8286; color: white;"
					(click)="printData()"
					>
						Print
					</button>
				</div>
			</div>
		</div>

		<div
			id="data_table_wrapper"
			class="dataTables_wrapper dt-bootstrap4"
		>
			<div class="row">
				<div class="col-sm-12 table-responsive">
					<table
						id="example1"
						class="table table-bordered table-striped dataTable dtr-inline"
						aria-describedby="data_table_info"
					>
						<thead>
							<tr>
								<th></th>
								<th
									class="sorting sorting_asc"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
									aria-sort="ascending"
								>
                                supplier No
								</th>
								<th
									class="sorting"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
								>
                               Name
								</th>
								<th
									class="sorting"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
								>
								Address
								</th>
								<th
									class="sorting"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
								>
								Phone
								<th
									class="sorting"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
								>
								Fax
								</th>

								<th
									class="sorting"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
								>
								Email
								</th>

								<th
									class="sorting"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
								>Mobile </th>

                                <th
									class="sorting"
									tabindex="0"
									aria-controls="data_table"
									rowspan="1"
									colspan="1"
								>Credit Period</th>

                                <th
                                class="sorting"
                                tabindex="0"
                                aria-controls="data_table"
                                rowspan="1"
                                colspan="1"
                                >Staff</th>

                                <th
                                class="sorting"
                                tabindex="0"
                                aria-controls="data_table"
                                rowspan="1"
                                colspan="1"
                                >Vat No</th>

                                <th
                                class="sorting"
                                tabindex="0"
                                aria-controls="data_table"
                                rowspan="1"
                                colspan="1"
                                ></th>

                                <th
                                class="sorting"
                                tabindex="0"
                                aria-controls="data_table"
                                rowspan="1"
                                colspan="1"
                                ></th>

								<!-- <th
                                class="sorting"
                                tabindex="0"
                                aria-controls="data_table"
                                rowspan="1"
                                colspan="1"
                                ></th> -->
								
                                </tr>
                                    </thead>
                                        <tbody>
                                            <ng-container *ngIf="venderinfo$ | async as vender; else loadingTemplate">
                                                <tr *ngFor="let item of vender.result; let i = index">
													<td class="direct-chat-img-container">
														<img src="assets/h.png" alt="" class="direct-chat-img" />
													</td>
                                                    <td
                                                        class="dtr-control sorting_1"
                                                        tabindex="0"
                                                    >
                                                        {{ item.supplierId}}
                                                    </td>    
                                                    <td>{{ item.supplierName }}</td>
                                                    <td>{{ item.address }}</td>
                                                    <td>{{ item.phone }}</td>
                                                    <td>{{ item.fax }}</td>
                                                    <td>{{ item.email }}</td>
                                                    <td>{{ item.mobile }}</td>
                                                    <td>{{ item.creditPeriod}}</td>
                                                    <td>{{ item.staff }}</td>
                                                    <td>{{ item.vatNo}}</td>
                                                    <td>
														<button class="btn btn-block smaller-btn" 
														style="background-color: #5f8286; color: white;"
														(click)="navigatenew(item)">
															Edit
														</button>
													</td>
													<td>
														<button 
														class="btn btn-block smaller-btn" 
														style="background-color: #5f8286; color: white;"
														(click)="printCellData(item.supplierId)">
															Print
														</button>
													</td>
													<!-- <td>
														<button 
														class="btn btn-block smaller-btn" 
														style="background-color: #5f8286; color: white;"
														(click)="deletevender(item.supplierId)">
															Delete
														</button>
													</td> -->
								</tr>
							</ng-container>

                            <ng-template #loadingTemplate>
                                <ngx-spinner type="line-scale"></ngx-spinner>
                            </ng-template>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
